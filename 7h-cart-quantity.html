<!DOCTYPE html>
<html>
    <head>
        <title>Cart Quantity</title>
    </head>
    <body>
        <p>Cart Quantity</p>
        <button onclick="
            console.log(`Cart quantity: ${cartQuantity}`)
        ">Show Quantity</button>

        <button onclick="
            updateCartQuantity(1, 'add')
        ">Add to Cart</button>

        <button onclick="
            updateCartQuantity(2, 'add')
        ">+2</button>

        <button onclick="
            updateCartQuantity(3, 'add')
        ">+3</button>

        <button onclick="
            updateCartQuantity(4, 'add')
        ">+4</button>

        <button onclick="
            updateCartQuantity(5, 'add')
        ">+5</button>

        <button onclick="
            cartQuantity = 0;
            console.log(`Cart was reset.\nCart quantity: ${cartQuantity}`)
        ">Reset Cart</button>

        <button onclick="
            updateCartQuantity(1,'remove')
        ">Remove from cart</button>
        
        <button onclick="
            updateCartQuantity(2,'remove')
        ">-2</button>

        <button onclick="
            updateCartQuantity(3,'remove')
        ">-3</button>

        <script>
            let cartQuantity = 0;

            function updateCartQuantity(quantity, operation) {
                if (operation === 'remove') {

                    if (cartQuantity - quantity < 0) {
                        alert('Not enough items in the cart');
                    } else {
                        cartQuantity -= quantity;
                        console.log(`Removed from cart.\nCart quantity: ${cartQuantity}`)
                    }
                    
                } else if (operation === 'add') {

                    if (cartQuantity + quantity > 10) {
                        alert('The cart is full');
                    } else {
                        cartQuantity += quantity;
                        console.log(`Added to cart.\nCart quantity: ${cartQuantity}`)
                    }
                }



            }

        </script>
    </body>
</html>
