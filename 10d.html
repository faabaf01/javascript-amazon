<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10d</title>
    <style>
        .toggle-button {
            background-color: rgb(230, 230, 230);
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .is-toggled {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <button class="toggle-button js-button" onclick="toggleButton()">
        Gaming
    </button>

    <script>
        function toggleButton() {
            const buttonElem = document.querySelector('.js-button')
    
            if (!buttonElem.classList.contains('is-toggled')) {
                buttonElem.classList.add('is-toggled')
            } else {
                buttonElem.classList.remove('is-toggled')
            }

        }
        
    </script>
</body>
</html>
