<!DOCTYPE html>
<html>
    <head>
        <title>
            9j Calculator
        </title>
    </head>
    <body>
        <p>Calculator</p>

        <!-- Create an element to display the calculation. -->
        <p class="js-output"></p>

        <p>
            <button onclick="
                updateCalculation('1')
            ">1</button>
            <button onclick="
                updateCalculation('2')
            ">2</button>
            <button onclick="
                updateCalculation('3')
            ">3</button>
            <button onclick="
                updateCalculation(' + ')
            ">+</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('4')
            ">4</button>
            <button onclick="
                updateCalculation('5')
            ">5</button>
            <button onclick="
                updateCalculation('6')
            ">6</button>
            <button onclick="
                updateCalculation(' - ')
            ">-</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('7')
             ">7</button>
            <button onclick="
                updateCalculation('8')
            ">8</button>
            <button onclick="
                updateCalculation('9')
            ">9</button>
            <button onclick="
                updateCalculation(' * ')
            ">*</button>
        </p>

        <p>
            <button onclick="
                updateCalculation('0')
            ">0</button>

            <button onclick="
                updateCalculation('.')
            ">.</button>

            <button onclick="
                calculation = eval(calculation);

                // Display the calculation on the page
                // instead of console.log
                showCalculate()
                // console.log(calculation);

                localStorage.setItem('calculation', calculation)
            ">=</button>

            <button onclick="
                updateCalculation(' / ')
            ">/</button>
        </p>
        <p>
            <button onclick="
                calculation = '';

                // console.log(calculation)
                // Display the calculation on the page
                // instead of console.log
                showCalculate()

                localStorage.setItem('calculation', calculation)
                ">Clear</button>
        </p>
        
        <script>
            let calculation = localStorage.getItem('calculation') || '';

            // console.log(calculation)
            // Display the calculation when the page first loads.
            showCalculate();
            
            function updateCalculation(value) {
                calculation += value;

                // console.log(calculation)
                // Display the calculation on the page
                // instead of console.log
                showCalculate()
                
                localStorage.setItem('calculation', calculation)
            };

            function showCalculate() {
                document.querySelector('.js-output')
                .innerHTML = `${calculation}`
            }
            
            </script>
    </body>

</html>
