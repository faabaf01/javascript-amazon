<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9e</title>
</head>
<body>
    <input type="text" class="js-name-input" 
    placeholder="Type Your Name" 
    onkeydown="handleKeydown(event)">

    <button onclick="
        displayName()
    ">Submit</button>

    <p class="js-message"></p>
    <script>
        function handleKeydown(event) {
            if (event.key === 'Enter') {
                displayName()
            }
        }
        function displayName() {
            const inputElem = document.querySelector('.js-name-input')
            document.querySelector('.js-message')
            .innerHTML = `Your name is ${inputElem.value}`
        } 
    </script>
</body>
</html>
